<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <title>Cryptocurrency Market</title>
</head>
<body>

  <main>
    <h1 class="title">Cryptocurrency Market</h1>

    <div class="main-container">
      <div class="chart-container">
        <canvas id="myChart" height="500" width="800"></canvas>
      </div>

      <div class="text-container">
        <div class="btcprice">
          <h2>BTC: <span id="btc-tag"></span>$</h2>
          <h3>MIN: <span id="min-btc-tag"></span>$</h3>
          <h3>MAX: <span id="max-btc-tag"></span>$</h3>
        </div>
  
        <div class="wallet">
          <h2>Wallet</h2>
          <h3>Money: <span id="money-tag"></span>$</h3>
          <h3>BTC: <span id="btc-user-tag"></span></h3>
        </div>
  
        <div class="inputs">
          <div class="buy">
              <input id="buyInput" class="inp" type="text" placeholder="750$">
              <button id="buyButton">BUY</button>
          </div>
          <div class="sell">
              <input id="sellInput" class="inp" type="text" placeholder="0.5 BTC">
              <button id="sellButton">SELL</button>
          </div>
        </div>
      </div>

    </div>

  </main>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
